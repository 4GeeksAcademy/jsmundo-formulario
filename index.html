<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!-- parte 1-->
    <div container mt-4>
        <div class="row">
            <div class="card">
                <div class="card-header">
                    <h3>Payment form example</h3>
                </div>
            </div>
        </div>
        <!--inicia parte 2-->
        <form>
            <div class="row p-4">

                <div class="card  mb-2 bg-danger-subtle text-danger-emphasis">
                    <div class="card-body">
                        <h6> some fields are missing</h6>
                    </div>
                </div>
            </div>
            <!--inica parte 3-->
            <div class="row md-3 ">
                <div class="col-5 sm-5 pb-3">
                    <label for="card">Card#</label>
                    <input class="form-control" type="tel" id="card" placeholder="XXXXXXXXXXXXXXX">
                </div>
                <div class="col-3 sm-3 pb-3">
                    <label for="cvc">CVC#</label>
                    <input class="form-control" id="cvc" placeholder="000">
                </div>
                <div class="col-4 sm-3 pb-3">
                    <label for="amount">Amount</label>
                    <i class="fa-solid fa-dollar-sign"></i>
                    <input class="form-control" id="amount" placeholder="Amount">
                </div>
            </div>
            <div class="class row mt-1">
                <div class="class col-6">
                    <label for="first-name">First Name</label>
                    <input class="form-control" id="firstName" placeholder="">
                </div>
                <div class="class col-6">
                    <label for="last-name">Last Name</label>
                    <input class="form-control" id="lasttName" placeholder="">
                </div>
            </div>
            <div class="row mt-4">
                <div class="class col-6">
                    <label for="city">City</label>
                    <input class="form-control" id="city" placeholder="">
                </div>
                <div class="col-3">
                    <label for="inputState" class="form-label col-12">State
                        <select id="inputState" class="form-select">
                            <option selected>Pick a State</option>
                            <option>África</option>
                            <option>América</option>
                            <option>Antártida</option>
                            <option>Asia</option>
                            <option>Europa</option>
                            <option>Oceanía</option>
                        </select>
                    </label>
                </div>
                <div class="class col-3">
                    <label for="postal-code">Postal Code</label>
                    <input class="form-control" id="postalCode" placeholder="">
                </div>
            </div>
            <div class="class row mt-4  d-flex justify-content-between">
                <div class="col-3">
                    <h5> We accept:</h5>
                    <div class="text-bg-secondary p-2 ms-2 me-5 rounded">
                        <div class="form-check form-check-inline ">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i
                              class="fa-brands fa-cc-mastercard fa-lg"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i
                            class="fa-brands fa-cc-visa fa-lg"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i
                             class="fa-brands fa-cc-paypal fa-lg"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                value="option4">
                            <label class="form-check-label" for="inlineRadio4"><i
                           class="fa-brands fa-cc-apple-pay fa-lg"></i></label>
                        </div>
                    </div>
                </div>
                <div class="col-6 md-6 pb-4">
                    <label for="exampleMessage">Message</label>
                    <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea>
                    <small class="text-muted">Add any notes here.</small>
                </div>  
        </form>
        <div class="card mt-4">
                <div class="card-footer d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary" type="reset">Cancel</button>
                    <button id="sendForm" class="btn btn-primary" type="submit">Send</button>
            </div>
        </div>
    </div>
          
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
